<div class="formulario-container">
  @if (operacaoCrud() === crud.CADASTRAR) {
  <h2>Cadastrar Livro</h2>
  } @if (operacaoCrud() === crud.EDITAR) {
  <h2>Editar Livro</h2>
  }

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="preco" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data de Publicação</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dataPublicacao"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="botoes">
      <a mat-stroked-button color="warn" [routerLink]="['/']">Cancelar</a>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="formulario.invalid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
